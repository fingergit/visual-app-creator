<div ng-controller="ToolbarCtrl" class="match-parent-width">
    <uib-tabset active="active">
        <uib-tab index="0" heading="开始">
            <!--<button class="fa f-toolbar-item {{item.icon}}" uib-tooltip="{{item.name}}" data-id="{{item.itemId}}" ng-repeat="item in toolItems"></button>-->
            <span ng-repeat-start="group in toolItems">
                <button class="fa f-toolbar-item {{item.icon}}" uib-tooltip="{{item.name}}" data-id="{{item.itemId}}"
                        ng-click="item.onClick()" ng-disabled="!item.enable()" ng-repeat="item in group"></button>
            </span>
            <span ng-repeat-end>
                <span class="f-spacer-h-10"></span>
            </span>
        </uib-tab>
        <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
            {{tab.content}}
        </uib-tab>
        <uib-tab index="3" select="alertMe()">
            <uib-tab-heading>
                <i class="glyphicon glyphicon-bell"></i> Alert!
            </uib-tab-heading>
            I've got an HTML heading, and a select callback. Pretty cool!
        </uib-tab>
    </uib-tabset>
</div>
