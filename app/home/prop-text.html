<div ng-controller="PropTextCtrl">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="propTextSize" class="col-sm-4 control-label input-sm">text align</label>
            <div class="input-group col-sm-8">
                <div class="btn-group">
                    <label class="btn btn-default" ng-model="propText.align" uib-btn-radio="'left'"><span class="fa fa-align-left"></span></label>
                    <label class="btn btn-default" ng-model="propText.align" uib-btn-radio="'middle'"><span class="fa fa-align-center"></span></label>
                    <label class="btn btn-default" ng-model="propText.align" uib-btn-radio="'right'"><span class="fa fa-align-right"></span></label>
                    <label class="btn btn-default" ng-model="propText.align" uib-btn-radio="'justify'"><span class="fa fa-align-justify"></span></label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="propTextSize" class="col-sm-4 control-label input-sm">text size</label>
            <div class="input-group col-sm-8">
                <input type="number" class="form-control input-sm" id="propTextSize" value="{{propText.size}}">
                <div class="input-group-btn" uib-dropdown keyboard-nav>
                    <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle ng-disabled="disabled">{{propText.sizeUnit}} <span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
                        <li ng-repeat="item in sizeUnits" ng-click="onTextSizeUnit(item)"><a href="#">{{item}}</a></li>
                    </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
        </div>

        <div class="form-group">
            <label for="propTextColor" class="col-sm-4 control-label input-sm">text color</label>
            <div class="input-group col-sm-8">
                <color-picker ng-model="propText.color" id="propTextColor" color-picker-format="'hex8'" color-picker-on-change="onColor($event, color)"></color-picker>
            </div>
        </div>

        <div class="form-group">
            <label for="propTextColor" class="col-sm-4 control-label input-sm">数值</label>
            <div class="input-group col-sm-8">
                <slider floor="100" ceiling="1000" step="50" precision="2" ng-model="cost"></slider>
            </div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="propTextSize" class="col-sm-4 control-label input-sm">text size</label>
            <div class="input-group">
            </div>
            <div class="col-sm-5">
                <input type="number" class="form-control input-sm">
            </div>
            <div class="col-sm-3">
                <select class="form-control input-sm" id="sizeUnit" ng-model="propText.sizeUnit" ng-options="opt for opt in sizeUnits"></select>
            </div>
        </div>
        <div>
            <label>text size unit</label>
            <!-- Split button -->
            <select class="form-control" ng-model="propText.sizeUnit" ng-options="opt for opt in sizeUnits"></select>
        </div>
    </div>
    <div>
        <label>text size</label>
        <!-- Split button -->
        <div class="btn-group" uib-dropdown keyboard-nav>
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                Button dropdown <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                <li role="menuitem"><a href="#">Action</a></li>
                <li role="menuitem"><a href="#">Another action</a></li>
                <li role="menuitem"><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
</div>
