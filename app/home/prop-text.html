<div ng-controller="PropTextCtrl">
    <div class="form-horizontal">
        <div class="form-group">
            <label for="propTextSize" class="col-sm-4 control-label input-sm" ng-bind="propText.align.desc.name"></label>
            <div class="input-group col-sm-8">
                <div class="btn-group">
                    <label class="btn btn-default" ng-model="propText.align.value" uib-btn-radio="'{{type1.value}}'" ng-repeat="type1 in propText.align.desc.typeRange"><span class="fa {{type1.icon}}"></span></label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="propTextSize" class="col-sm-4 control-label input-sm" ng-bind="propText.size.value.desc.name"></label>
            <div class="input-group col-sm-8">
                <input type="number" class="form-control input-sm" id="propTextSize" ng-model="propText.size.value.value">
                <div class="input-group-btn" uib-dropdown keyboard-nav>
                    <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle ng-disabled="disabled" ng-bind="propText.size.unit.value"><span class="caret"></span></button>
                    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
                        <li ng-repeat="item in propText.size.unit.desc.typeRange" ng-click="onTextSizeUnit(item)"><a href="#">{{item}}</a></li>
                    </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->
        </div>

        <div class="form-group">
            <label for="propTextColor" class="col-sm-4 control-label input-sm" ng-bind="propText.color.desc.name"></label>
            <div class="input-group col-sm-8">
                <color-picker ng-model="propText.color.value" id="propTextColor" color-picker-format="'hex8'"></color-picker>
            </div>
        </div>

        <div class="form-group">
            <label for="propValue" class="col-sm-4 control-label input-sm">数值</label>
            <div class="input-group col-sm-8">
                <input type="number" class="form-control input-sm" id="propValue" ng-model="slider.value">
                <rzslider id="sliderValue" rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider>
            </div>
        </div>

        <fin-prop-color color-name="张三" color="#FF00FF00"></fin-prop-color>
        <fin-prop-color color-name="李四" color="#FFFF0000"></fin-prop-color>
    </div>

    <div class="form-horizontal">
        <div class="form-group">
            <label for="propTextSize" class="col-sm-4 control-label input-sm">text size</label>
            <div class="input-group">
            </div>
            <div class="col-sm-5">
                <input type="number" class="form-control input-sm">
            </div>
            <div class="col-sm-3">
                <select class="form-control input-sm" id="sizeUnit" ng-model="propText.sizeUnit" ng-options="opt for opt in sizeUnits"></select>
            </div>
        </div>
        <div>
            <label>text size unit</label>
            <!-- Split button -->
            <select class="form-control" ng-model="propText.sizeUnit" ng-options="opt for opt in sizeUnits"></select>
        </div>
    </div>
    <div>
        <label>text size</label>
        <!-- Split button -->
        <div class="btn-group" uib-dropdown keyboard-nav>
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                Button dropdown <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="split-button">
                <li role="menuitem"><a href="#">Action</a></li>
                <li role="menuitem"><a href="#">Another action</a></li>
                <li role="menuitem"><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a href="#">Separated link</a></li>
            </ul>
        </div>
    </div>
</div>
