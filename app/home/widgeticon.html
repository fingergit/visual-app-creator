<div class="widgeticon" ng-drag="true" ng-drag-data="widget" data-allow-transform="true">
    <div class="widget" ng-mouseenter="widget.hover=true" ng-mouseleave="widget.hover=false" ng-style="{backgroundPositionY: widget.hover?widget.iconHoverPos:widget.iconNormalPos}"></div>
    <div class="widget-name">{{widget.name}}</div>
</div>
