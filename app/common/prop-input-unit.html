<div class="form-group">
    <label class="col-sm-4 control-label input-sm" ng-bind="label"></label>
    <div class="input-group col-sm-8">
        <input name="{{name}}" type="{{type}}" class="form-control input-sm" ng-model="ngModel">
        <div class="input-group-btn" uib-dropdown keyboard-nav>
            <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" uib-dropdown-toggle ng-disabled="disabled" ng-bind="unitValue"><span class="caret"></span></button>
            <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu">
                <li ng-repeat="item in unitValueRange" ng-click="onUnitClick(item)"><a href="#">{{item}}</a></li>
            </ul>
        </div><!-- /btn-group -->
    </div><!-- /input-group -->
</div>
