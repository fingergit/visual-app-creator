<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="__PUBLIC__/template/lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="__PUBLIC__/template/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!--<script src="js/jquery-1.12.4.js"></script>-->
    <!-- ionic/angularjs js -->
    <script src="__PUBLIC__/template/lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="__PUBLIC__/template/cordova.js"></script>

    <!-- your app's js -->
    <script src="__PUBLIC__/template/js/app.js"></script>
    <script>
      function compileElement(html) {
        var injector = angular.element(document.body).injector();
        var rootScope = injector.get("$rootScope");
        var compile = injector.get("$compile");

        var okHtml = compile(html)(rootScope);
        return okHtml;
      }
    </script>


  </head>
  <body ng-app="app" ng-controller="AppCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
      </ion-content>
    </ion-pane>
    {$html}
  </body>

</html>
